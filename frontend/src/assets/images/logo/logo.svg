<svg
  width="240"
  height="60"
  viewBox="0 0 240 60"
  xmlns="http://www.w3.org/2000/svg"
>

  <rect width="240" height="60" fill="transparent" />

  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  
  <circle cx="20" cy="25" r="2" fill="#7c3aed" opacity="0.8" />
  <circle cx="30" cy="30" r="2" fill="#10b981" opacity="0.8" />
  <circle cx="40" cy="35" r="2" fill="#06b6d4" opacity="0.8" />


  <text
    x="60"
    y="38"
    font-family="Inter, sans-serif"
    font-size="24"
    font-weight="600"
    fill="#ffffff"
    style="display: flex; align-items: center; padding: 0; margin: 0;"
  >
    Get<tspan fill="#7c3aed">Done</tspan>
  </text>
</svg>