<svg
  width="150"
  height="60"
  viewBox="0 0 150 60"
  xmlns="http://www.w3.org/2000/svg"
>

  <rect width="150" height="60" fill="transparent" />

  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#645fc6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  
  <circle cx="8" cy="25" r="2" fill="#645fc6" opacity="0.8" />
  <circle cx="18" cy="30" r="2" fill="#10b981" opacity="0.8" />
  <circle cx="28" cy="35" r="2" fill="#06b6d4" opacity="0.8" />


  <text
    x="40"
    y="38"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="24"
    font-weight="700"
    fill="#feffff"
  >
    Get<tspan fill="#645fc6">Done</tspan>
  </text>
</svg>